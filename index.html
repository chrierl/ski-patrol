<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  <title>Ski Patrol</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Phaser and WebFont -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

  <script type="module">
    import config from './game.js';
  
    WebFont.load({
      google: {
        families: ['Press Start 2P']
      },
      active: () => {
        // Justera canvasstorlek fÃ¶re spelstart
        const resize = () => {
          const canvas = document.querySelector('canvas');
          if (canvas) {
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
          }
        };
  
        window.addEventListener('resize', resize);
        resize(); // kalla direkt
        new Phaser.Game(config);
      }
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6FN38SHcDWRCk8UYAkZT6nV5tFQuoLac",
      authDomain: "ski-patrol-62b94.firebaseapp.com",
      projectId: "ski-patrol-62b94",
      storageBucket: "ski-patrol-62b94.firebasestorage.app",
      messagingSenderId: "677092678107",
      appId: "1:677092678107:web:2c878b8395f27411e8affe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.firebase = { db, collection, addDoc, getDocs, query, orderBy, limit };
  </script>
</head>

<body>
  <!-- Start the game after font is loaded -->
  <script type="module">
    import config from './game.js?v=1.5';

    WebFont.load({
      google: {
        families: ['Press Start 2P']
      },
      active: function () {
        new Phaser.Game(config);
      }
    });
  </script>
  <input id="nameInput" type="text" maxlength="12" style="position: absolute; opacity: 0; pointer-events: none;" />
</body>
</html>
