<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  <title>Ski Patrol</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Phaser and WebFont -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

  <script type="module">
    import config from './game.js';
  
    WebFont.load({
      google: {
        families: ['Press Start 2P']
      },
      active: () => {
        // Justera canvasstorlek fÃ¶re spelstart
        const resize = () => {
          const canvas = document.querySelector('canvas');
          if (canvas) {
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
          }
        };
  
        window.addEventListener('resize', resize);
        resize(); // kalla direkt
        new Phaser.Game(config);
      }
    });
  </script>
</head>

<body>
  <!-- Start the game after font is loaded -->
  <script type="module">
    import config from './game.js?v=1.5';

    WebFont.load({
      google: {
        families: ['Press Start 2P']
      },
      active: function () {
        new Phaser.Game(config);
      }
    });
  </script>
</body>
</html>
